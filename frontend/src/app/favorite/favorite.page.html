<ion-content [fullscreen]="true">
  <ion-grid class="image-container">
  <div class="title">
    <ion-button class="move-back" (click)="goToLocations()">
      <ion-icon name="chevron-back-outline" size="large" ></ion-icon>
    </ion-button>
    <ion-text color="newblack"> Favorite </ion-text>
  </div>

  <div class="button-container">
    <ng-container>
      <ion-card *ngFor="let favorite of favoritesService.getFavorites$() | async" class="element">
        <span class="image-wrapper">

          <ion-button class="go-to-chat" (click)="goToChat(favorite.locationId)"><img [src]="favorite.image" alt="Image" /></ion-button>
        </span>
        <ion-text color="dark">{{ favorite.address }}</ion-text>
        <ion-button color="success" (click)="deleteFavorite(favorite.favoriteId)">
          <ion-icon name="trash-outline" size="large"></ion-icon>
        </ion-button>
      </ion-card>
    </ng-container>
  </div>
  </ion-grid>
</ion-content>
