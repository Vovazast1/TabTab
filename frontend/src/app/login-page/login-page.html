    <ion-title></ion-title>

</ion-header>

<ion-content>
  <ion-list>
    <!-- <ng-container *ngIf="tab2">

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-img  src="assets/img/tabtab-logo.png"></ion-img>
      <!--<ion-col class="ion-text-center"  >
        <img class="logo" src="assets/img/tabtab-logo.png" 
        width="40%"

  <ion-text class="ion-text-center" color="newblack">
     <h5>TAKE A BREAK. TAKE A BREATH</h5>
  </ion-text>

  

  <ion-card style="box-shadow: none !important;">

    <ion-card-content>
      <ion-item>
        <ion-input label="Enter email address" label-placement="floating" fill="solid" placeholder="Email address"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input label="Enter password" color="newblack" type="password"  label-placement="floating"  placeholder="Password"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>


    <ion-button color="newblack" size="full" shape="round">Log in</ion-button>

  <ion-button color="success" fill="clear" size="full"  text-color="newblack">
    <ion-text color="newblack">Forgot your password?</ion-text>
  </ion-button>



    <ion-text class="ion-text-center" color="newblack">
      <h6>Don't have account?</h6>
    </ion-text>

    <ion-button color="newblack"  size="full" shape="round" href="pages/register-page">
