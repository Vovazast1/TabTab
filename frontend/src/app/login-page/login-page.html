<ion-header [translucent]="true">
  <!-- <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ng-container *ngIf="tab2">
      <h2>{{tab2.tab2}}</h2>
    </ng-container> -->
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-img src="assets/img/tabtab-logo.png"></ion-img>
    </ion-row>
  </ion-grid>

  <ion-text class="ion-text-center" color="newblack">
    <h5>TAKE A BREAK. TAKE A BREATH</h5>
  </ion-text>

  <ion-card color="success" style="box-shadow: none !important">
    <ion-card-content>
      <ion-item color="success">
        <ion-input
          label="Enter email address"
          label-placement="floating"
          fill="solid"
          placeholder="Email address"
        ></ion-input>
      </ion-item>

      <ion-item color="success">
        <ion-input
          label="Enter password"
          type="password"
          label-placement="floating"
          placeholder="Password"
        ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button color="newblack" size="full" shape="round">Log in</ion-button>

  <ion-button color="success" fill="clear" size="full">
    <ion-text color="newblack">Forgot your password?</ion-text>
  </ion-button>

  <ion-text class="ion-text-center" color="dark">
    <h6>Don't have account?</h6>
  </ion-text>

  <ion-button color="dark" size="full" shape="round" href="pages/register-page">
    <ion-text>
      <h5>Create account</h5>
    </ion-text>
  </ion-button>
</ion-content>
