<ion-content>
  <ion-button href="pages/login-page" color="serengeti">
    <ion-img src="assets/icon/move-back.png"></ion-img>
  </ion-button>

  <ion-text color="newblack"> Create Account </ion-text>

  <ion-button color="aero-blue" size="full" shape="round">
    <ion-text color="dark" style="font-size: small; margin-top: -35%">
      Nickname
    </ion-text>
  </ion-button>

  <ion-card color="success" style="box-shadow: none !important">
    <ion-card-content>
      <ion-input
        fill="solid"
        text-align="center"
        placeholder="Your Nickname"
        style="margin-top: -6%"
      ></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-button color="aero-blue" size="full" shape="round">
    <ion-text color="dark" style="font-size: small; margin-top: -35%">
      Birthday
    </ion-text>
  </ion-button>

  <ion-card color="success" style="box-shadow: none !important">
    <ion-card-content>
      <ion-input
        fill="solid"
        placeholder="Your Nickname"
        style="margin-top: -6%"
      ></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-button color="aero-blue" size="full" shape="round">
    <ion-text color="dark" style="font-size: small; margin-top: -35%">
      Email Address
    </ion-text>
  </ion-button>

  <ion-card color="success" style="box-shadow: none !important">
    <ion-card-content>
      <ion-input
        fill="solid"
        type="email"
        placeholder="Email Address"
        style="margin-top: -6%"
      ></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-button color="aero-blue" size="full" shape="round">
    <ion-text color="dark" style="font-size: small; margin-top: -35%">
      Password
    </ion-text>
  </ion-button>

  <ion-card color="success" style="box-shadow: none !important">
    <ion-card-content>
      <ion-input
        fill="solid"
        placeholder="Create a password"
        style="margin-top: -6%"
      ></ion-input>
    </ion-card-content>
  </ion-card>

  <ion-button color="aero-blue" size="full" shape="round">
    <ion-text color="dark" style="font-size: small; margin-top: -35%">
      Confirmation
    </ion-text>
  </ion-button>

  <ion-card color="success" style="box-shadow: none !important">
    <ion-card-content>
      <ion-input
        fill="solid"
        placeholder="Confirm a password"
        style="margin-top: -6%"
      ></ion-input>
    </ion-card-content>
  </ion-card>
  <ion-button color="newblack" size="full" shape="round"
    >Create account</ion-button
  >
</ion-content>
