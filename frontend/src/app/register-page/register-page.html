<ion-content>
    <ion-item color="serengeti">
      <ion-button color="serengeti">
        <ion-img src="assets/icon/move-back.png"></ion-img>
      </ion-button>
  
      <ion-text color="newblack"> Create Account </ion-text>
    </ion-item>
  
    <ion-button color="aero-blue" size="full" shape="round">
      <ion-text color="dark" style="font-size: small"> Nickname </ion-text>
    </ion-button>
  
    <ion-card color="success" style="box-shadow: none !important">
      <ion-card-content>
        <ion-input
          fill="solid"
          text-align="center"
          placeholder="Your Nickname"
        ></ion-input>
      </ion-card-content>
    </ion-card>
  
    <ion-item color="aero-blue">
      <ion-text color="dark" style="font-size: small">Birthday</ion-text>
    </ion-item>
  
    <ion-card color="success" style="box-shadow: none !important">
      <ion-card-content>
        <ion-input fill="solid" placeholder="Your Nickname"></ion-input>
      </ion-card-content>
    </ion-card>
  
    <ion-card color="success" style="box-shadow: none !important">
      <ion-card-content>
        <ion-input
          fill="solid"
          type="email"
          placeholder="Email Address"
        ></ion-input>
      </ion-card-content>
    </ion-card>
  
    <ion-card color="success" style="box-shadow: none !important">
      <ion-card-content>
        <ion-input fill="solid" placeholder="Create a password"></ion-input>
      </ion-card-content>
    </ion-card>
  
    <ion-card color="success" style="box-shadow: none !important">
      <ion-card-content>
        <ion-input fill="solid" placeholder="Confirm a password"></ion-input>
      </ion-card-content>
    </ion-card>
  </ion-content>
