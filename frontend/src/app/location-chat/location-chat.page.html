<div class="login_root">
    <form class="login_form" (submit)="checkForLogin($event)">
      <input type="text" required placeholder="room name" [(ngModel)]="room" name="room">
      <input type="text" required placeholder="username" [(ngModel)]="username" name="username">
      <input type="submit" value="Login">
    </form>
  </div>
